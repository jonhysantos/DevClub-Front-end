<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Currency-convert</title>
</head>
<body>
    <img class="logo" src="./assets/img/logo.gif" alt="logo-currency-convert">
    <main>
        <label for="">
            Converter <b>de</b> 
            <select name="" id="">
                <option value="">R$ Real Brasileiro</option>
            </select>
        </label>
        <label for=""></label>
            Converter <b>para</b> 
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>
        <label for="">
            Valor
            <input type="number" class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-btn">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/img/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="cvc">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./assets/img/arrow.png" alt="logo-seta">
            <div class="currency-box">
                <img class="currency-img" src="./assets/img/estados-unidos (1) 1.png "alt="logo-moeda-a-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>
    </main>
</body>
<script type="module" src="scripts.js"></script>
</html>
